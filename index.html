<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Geolocation Lookup</h1>
      <div id="status">Loading…</div>

      <div id="result" class="card hidden">
        <p><strong>IP:</strong> <span id="ip">—</span></p>
        <p><strong>Country:</strong> <span id="country">—</span></p>
        <p><strong>City:</strong> <span id="city">—</span></p>
        <p><strong>Latitude:</strong> <span id="lat">—</span></p>
        <p><strong>Longitude:</strong> <span id="lng">—</span></p>
      </div>

      <form id="searchForm">
        <input
          type="text"
          id="query"
          placeholder="Enter your question"
          required
        />
        <button type="submit" id="submitBtn" aria-live="polite">Submit</button>
      </form>
    </main>

    <!-- Popup -->
    <div
      id="overlay"
      class="overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="popupTitle"
    >
      <div class="popup">
        <div class="popup-header">
          <h2 id="popupTitle">Response</h2>
          <button id="closePopup" class="close-btn" aria-label="Close">
            ×
          </button>
        </div>
        <pre id="reply" class="reply"></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
